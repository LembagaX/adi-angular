<div class="container body">
  <div class="row">
    <div class="col-md-4" *ngFor="let card of cards">
      <app-card-icon [icon]="card.icon" [title]="card.title" [body]="card.body" [point]="card.point" [type]="card.type"></app-card-icon>
    </div>
  </div>

  <div class="row space-top">
    <div class="col-md-12">
      <mat-card>
        <mat-card-content>
          <div class="row">
            <div class="col-md-10">
              <app-material-table [thead]="thead" [tbody]="tbody"></app-material-table>
            </div>
            <div class="col-md-2">
              <button class="btn-block" mat-raised-button color="primary">Purchasing</button>
              <button class="btn-block" mat-raised-button color="accent">Deprecation</button>
              <button class="btn-block" mat-raised-button>Analytics</button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
