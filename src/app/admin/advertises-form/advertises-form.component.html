<mat-card>
  <mat-card-header>
    <mat-card-subtitle>Upload Advertise</mat-card-subtitle>
  </mat-card-header>
  <mat-divider
    [inset]="true">
  </mat-divider>
  <img
    *ngIf="onEdit"
    mat-card-image
    [src]="cloudinary"
    alt="Peek Image">
  <button
    *ngIf="onEdit && base64"
    class="btn-block"
    color="primary"
    mat-button>
    <mat-icon>arrow_downward</mat-icon>
  </button>
  <img
    *ngIf="base64"
    mat-card-image
    [src]="base64"
    alt="Peek Image">
  <mat-card-content>
    <form [formGroup]="form" (submit)="submit()">
      <div class="row">
        <input
        (change)="imageHandler($event)"
        style="display: none"
        #imageInput
        type="file"
        accept="image/*">
        
        <div class="col-md-12 space-top">
          <mat-select placeholder="Product" formControlName="product_id">
            <mat-option *ngFor="let product of products" [value]="product.id">
              {{ product.name }}
            </mat-option>
          </mat-select>
        </div>
        
        <div class="col-md-12 space-top">
          <mat-form-field class="full-width">
            <textarea
              formControlName="description"
              placeholder="Description"
              matInput></textarea>
          </mat-form-field>
        </div>

        <div class="col-md-12 space-top">
          <a
            color="accent"
            class="btn"
            mat-raised-button
            (click)="imageInput.click()">Pick Image</a>
          <a
            *ngIf="form.dirty"
            class="btn"
            mat-raised-button
            (click)="clearForm()">Reset</a>
          <button
            class="btn float-right"
            type="submit"
            mat-raised-button
            [disabled]="form.invalid"
            color="primary">Upload</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
