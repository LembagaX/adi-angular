<mat-card>
  <mat-card-header>
    <mat-card-subtitle>Upload Advertise</mat-card-subtitle>
  </mat-card-header>
  <mat-divider
    [inset]="true">
  </mat-divider>
  <mat-card-content>
    <form [formGroup]="form" (submit)="create()">
      <div class="row">
        <input
        (change)="imageHandler($event)"
        style="display: none"
        #imageInput
        type="file"
        accept="image/*">
  
        <div class="col-md-12 space-top">
          <mat-form-field class="full-width">
            <textarea
              formControlName="description"
              placeholder="Description"
              matInput></textarea>
          </mat-form-field>
        </div>

        <div class="col-md-12">
          <a
            mat-raised-button
            (click)="imageInput.click()">Pick Image</a>
          <button
            type="submit"
            mat-raised-button
            [disabled]="form.invalid"
            color="primary">Upload</button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
