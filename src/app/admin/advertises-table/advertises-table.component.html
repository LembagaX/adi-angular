<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            <mat-form-field class="full-width">
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search...">
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <mat-progress-bar *ngIf="loading" mode="indeterminate">
            </mat-progress-bar>
            <table mat-table #table [dataSource]="advertises" class="full-width mat-elevation-z8">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> No </th>
                <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1 }} </td>
              </ng-container>
              <ng-container matColumnDef="product">
                <th mat-header-cell *matHeaderCellDef> Product </th>
                <td mat-cell *matCellDef="let row"> {{ row.product.name }} </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="['id', 'product']"></tr>
              <tr mat-row *matRowDef="let row; columns: ['id', 'product'];"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mat-elevation-z8"></mat-paginator>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <app-advertises-form></app-advertises-form>
      </div>
    </div>
  </mat-card-content>
</mat-card>
