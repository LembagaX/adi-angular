<mat-card>
  <mat-card-header>
    <mat-card-subtitle>{{ catalog.title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ catalog.description }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button (click)="openDialog()" class="btn btn-block" mat-raised-button color="primary">
      <mat-icon>add_to_photos</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
