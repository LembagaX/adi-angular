<div class="row">
  <div class="col-md-4">
    <mat-card>
      <mat-card-header>
        <mat-card-subtitle>{{ catalog.title }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ catalog.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button
          (click)="openDialog()"
          class="btn"
          mat-raised-button
          color="primary">
          <mat-icon>add_to_photos</mat-icon>
        </button>
        <button
          (click)="edit()"
          color="accent"
          mat-raised-button>
          <mat-icon>edit</mat-icon>
        </button>
        <button
          (click)="destroy()"
          color="warn"
          mat-raised-button>
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  
  <div class="col-md-8" *ngIf="catalog">
    <div class="row" *ngIf="catalog.advertises">
      <div class="col-md-6 space-bottom" *ngFor="let advertise of catalog.advertises">
        <mat-card>
          <img mat-card-image [src]="advertise.image.url" alt="advertise.title">
          <mat-card-content>
            <p>
              {{ advertise.description }}
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
