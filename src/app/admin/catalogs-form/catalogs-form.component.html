<form [formGroup]="form" (submit)="submit()">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="full-width">
        <input
        matInput
        placeholder="Title"
        required
        minlength="6"
        maxlength="60"
        formControlName="title">
      </mat-form-field>
    </div>

    <div class="col-md-12">
      <mat-form-field class="full-width">
        <textarea
          matInput
          placeholder="Description"
          required
          minlength="6"
          cols="30"
          rows="10"
          formControlName="description">
        </textarea>
      </mat-form-field>
    </div>

    <div class="col-md-12">
      <button
        type="submit"
        [disabled]="form.invalid"
        mat-raised-button
        color="primary">
        Save
      </button>
    </div>
  </div>
</form>
