<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-md-10">
        <mat-form-field class="full-width">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search...">
        </mat-form-field>
      </div>
      <div class="col-md-2">
        <button
          (click)="showDialog()"
          class="btn btn-block"
          mat-button>
          Create
        </button>
      </div>
      <div class="col-md-12">
        <mat-progress-bar *ngIf="loading" mode="indeterminate">
        </mat-progress-bar>
        <table mat-table [dataSource]="catalogs" class="mat-elevation-z8 full-width" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> No </th>
            <td mat-cell *matCellDef="let row; let i = index"> {{  i + 1 }} </td>
          </ng-container>
        
          <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let row"> {{ row.title }} </td>
          </ng-container>
        
          <ng-container matColumnDef="created_at">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Created at </th>
            <td mat-cell *matCellDef="let row"> {{ row.created_at | date }} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <button mat-button color="primary">
                <mat-icon>add_to_photos</mat-icon>
              </button>
            </td>
          </ng-container>
        
          <tr mat-header-row *matHeaderRowDef="['id', 'title', 'created_at', 'actions']"></tr><!--  -->
          <tr mat-row *matRowDef="let row; columns: ['id', 'title', 'created_at', 'actions'];"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mat-elevation-z8"></mat-paginator>
      </div>
    </div>
  </mat-card-content>
</mat-card>
