<div class="row">
  <div class="col-md-12">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="form" (submit)="submit()">
          <div class="row">
            <div class="col-md-12 space-top">
              <mat-form-field class="full-width">
                <input matInput placeholder="Phone Number" formControlName="phone" required type="nunber" class="number">
              </mat-form-field>
            </div>

            <div class="col-md-12 space-top">
              <mat-form-field class="full-width">
                <input matInput placeholder="Customer Name" formControlName="name" required type="text">
              </mat-form-field>
            </div>

            <div class="col-md-12 space-top">
              <button type="submit" mat-raised-button color="primary" class="btn btn-block">Save</button>
            </div>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
