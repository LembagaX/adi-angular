<div class="row">
  <div class="col-md-12">
    <mat-form-field class="full-width">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
  </div>
</div>
<table mat-table [dataSource]="sources" class="mat-elevation-z8 full-width" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
  </ng-container>

  <ng-container matColumnDef="number">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Number </th>
    <td mat-cell *matCellDef="let element"> #{{ element.number }} </td>
  </ng-container>

  <ng-container matColumnDef="customer">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Customer </th>
    <td mat-cell *matCellDef="let element"> {{ element.customer }} </td>
  </ng-container>

  <ng-container matColumnDef="termin">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Termin </th>
    <td mat-cell *matCellDef="let element">
      <strong [class]="terminClass(element.termin)">{{ element.termin }} from now</strong>
    </td>
  </ng-container>

  <ng-container matColumnDef="canceled">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <mat-chip-list *ngIf="showCancel">
        <mat-chip color="warn" selected>Canceled</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <ng-container matColumnDef="cancel">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="warn">
        <mat-icon matTooltip="Cancel the Order">highlight_off</mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="show">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="accent">
        <mat-icon matTooltip="Order Details">open_in_new</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headers"></tr>
  <tr mat-row *matRowDef="let row; columns: headers;"></tr>
</table>
<mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
