<app-drawer></app-drawer>
<div class="container-fluid space-top">
  <div class="row">
    <div class="col-md-10 offset-md-2">
      <div class="row">
        <div class="col-md-12">
          <mat-card>
            <mat-card-content>
              <div class="row">
                <div class="col-md-10">
                  <app-orders-table [showCancel]="showCancel"></app-orders-table>
                </div>
                <div class="col-md-2">
                  <button routerLink="/orders/create" matTooltip="Create Order Purchasing" routerLink="/orders/create" class="btn btn-block" color="primary" mat-raised-button>Create</button>
                  <mat-divider inset="true" class="space-top"></mat-divider>
                  <mat-slide-toggle (change)="showCanceled($event)">Show Canceled</mat-slide-toggle>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
