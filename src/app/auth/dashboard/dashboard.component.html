<app-drawer></app-drawer>
<div class="container-fluid space-top">
    <div class="row">
        <div class="col-md-10 offset-md-2">
            <div class="row">
                <div class="col-md-3" *ngFor="let card of cards">
                    <app-card-icon [icon]="card.icon" [title]="card.title" [body]="card.body" [point]="card.point"
                        [type]="card.type"></app-card-icon>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid space-top">
    <div class="row">
        <div class="col-md-10 offset-md-2">
            <div class="row">
                <div class="col-md-12">
                    <mat-card>
                        <mat-card-content>
                            <div [chart]="chart"></div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
