<div class="container">
  <div class="row">
    <div class="col-md-12">
    <h2 mat-dialog-title>Delete a User</h2>
    <mat-dialog-content>Are you sure?</mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close cdkFocusInitial>No</button>
      <button mat-button [mat-dialog-close]="data.user" (click)="deleteUser(data.user)">Yes</button>
    </mat-dialog-actions>
    </div>
  </div>
</div>
