<mat-sidenav-container class="sidenav-container full-width">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <div class="col-md-3 offset-md-3 space-top">
      <img ngxGravatar [email]="user.email" size="100" fallback="mp" />
    </div>
    <div class="col-md-12">
      <p class="text-primary text-center">{{ user.name }}</p>
      <p class="text-center"><small class="text-secondary text-center">{{ user.email }}</small></p>
    </div>
    <div class="col-md-12 text-center">
      <button (click)="logout()" mat-raised-button>Logout</button>
    </div>
    <div class="col-md-12 space-top">
      <mat-divider></mat-divider>
    </div>
    <mat-nav-list>
      <mat-list-item>
        <button class="btn btn-block text-left" mat-button routerLink="/dashboard" [color]="activeUrl('/dashboard')">
          <mat-icon  matListIcon>dashboard</mat-icon> Dashboard
        </button>
      </mat-list-item>
      
      <mat-list-item>
        <button class="btn text-left btn-block" mat-button routerLink="/users" [color]="activeUrl('/users')">
          <mat-icon matListIcon>supervised_user_circle</mat-icon> Users Management
        </button>
      </mat-list-item>

      <mat-list-item>
        <button class="btn text-left btn-block" mat-button routerLink="/materials" [color]="activeUrl('/materials')">
          <mat-icon matListIcon>ballot</mat-icon> Warehouse
        </button>
      </mat-list-item>

      <mat-list-item>
        <button class="btn text-left btn-block" mat-button routerLink="/manufactures" [color]="activeUrl('/manufactures')">
          <mat-icon matListIcon>build</mat-icon> Manufacture
        </button>
      </mat-list-item>

      <mat-list-item>
        <button class="btn text-left btn-block" mat-button routerLink="/products" [color]="activeUrl('/products')">
          <mat-icon matListIcon>category</mat-icon> Products & Category
        </button>
      </mat-list-item>

      <mat-list-item>
        <button class="btn text-left btn-block" mat-button routerLink="/dashboard" [color]="activeUrl('/users')">
          <mat-icon matListIcon>assignment</mat-icon> Sales Docs
        </button>
      </mat-list-item>

      <mat-list-item>
        <button class="btn text-left btn-block" mat-button routerLink="/dashboard" [color]="activeUrl('/users')">
          <mat-icon matListIcon>donut_small</mat-icon> Analytics
        </button>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </mat-toolbar>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
