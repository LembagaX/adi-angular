<mat-grid-list cols="1" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card class="card">
      <mat-card-content>
        <mat-grid-list cols="1" rowHeight="300px">
          <mat-grid-tile>
            <img class="card-avatar" ngxGravatar [email]="gravatar" size="150" fallback="mm"/>
          </mat-grid-tile>
        </mat-grid-list>
        
        <mat-grid-list cols="1" rowHeight="75px">
          <mat-grid-tile>
            <mat-form-field class="full-width">
              <input matInput type="email" placeholder="Email" [formControl]="emailControl" autofocus>
              <mat-error *ngIf="emailControl.hasError('email') && !emailControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
          <mat-grid-tile>
            <mat-form-field class="full-width">
              <input matInput type="password" placeholder="Password" [formControl]="passwordControl">
              <mat-error *ngIf="passwordControl.hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-content>

      <mat-card-actions>
        <mat-grid-list cols="2" rowHeight="50px">
          <mat-grid-tile>
            <button mat-flat-button>Forgot Password</button>
          </mat-grid-tile>
          <mat-grid-tile>
            <button mat-raised-button color="primary" (click)="submit()">Login</button>
          </mat-grid-tile>
        </mat-grid-list>
      </mat-card-actions>

    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
