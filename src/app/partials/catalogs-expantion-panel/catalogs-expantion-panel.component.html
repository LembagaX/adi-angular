<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      <mat-icon>burst_mode</mat-icon>
    </mat-panel-title>
    <mat-panel-description>
      Advertises
    </mat-panel-description>
  </mat-expansion-panel-header>
  <p>Manage Product and Catalog Advertisement</p>
  <p *ngIf="catalogs">Uploaded Catalogs : <strong>{{ catalogs.length }}</strong> </p>
  <mat-action-row>
    <button routerLink="/advertises" mat-button color="primary">Manage Catalog</button>
  </mat-action-row>
</mat-expansion-panel>
