<mat-card>
  <mat-card-content>
    <table mat-table #table [dataSource]="logs" class="full-width">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No </th>
        <td mat-cell *matCellDef="let row; let i = index"> {{ i + 1 }} </td>
      </ng-container>
      <ng-container matColumnDef="as">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let row"> {{ row.as | titlecase }} </td>
      </ng-container>
      <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef> Signed at </th>
        <td mat-cell *matCellDef="let row"> {{ row.created_at | date: 'medium':'GMT+7' }} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['id', 'as', 'created_at']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'as', 'created_at'];"></tr>
    </table>
  </mat-card-content>
</mat-card>
