<form [formGroup]="form" (submit)="submit()">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="full-width">
        <input matInput placeholder="Category Name" required maxlength="60" minlength="3" formControlName="name">
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <button color="primary" mat-raised-button type="submit" [disabled]="form.invalid" class="btn btn-block">{{ category ? 'Update' : 'Save' }}</button>
    </div>
  </div>
</form>
