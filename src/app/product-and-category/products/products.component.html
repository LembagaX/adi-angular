<app-drawer></app-drawer>
<div class="container-fluid space-top">
  <div class="row">
    <div class="col-md-10 offset-md-2">
      <div class="row">
        <div class="col-md-12">
          <mat-card>
            <mat-card-subtitle>Products Scaffold</mat-card-subtitle>
            <mat-divider [inset]="true"></mat-divider>
            <mat-card-content class="space-top">
              <div class="row">
                <div class="col-md-10">
                  <app-products-table></app-products-table>
                </div>
                <div class="col-md-2">
                  <button routerLink="/products/create" class="btn btn-block" matTooltip="Create new Product data" color="primary" mat-raised-button>Create</button>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
