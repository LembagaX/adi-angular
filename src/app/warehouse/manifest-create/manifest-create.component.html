<mat-card>
  <mat-card-subtitle>Manifest Create</mat-card-subtitle>
  <mat-divider [inset]="true"></mat-divider>
  <mat-card-subtitle>
    <form [formGroup]="form" (submit)="attach()">
      <div class="row space-top">
        <div class="col-md-12">
          <mat-form-field class="full-width">
            <input matInput placeholder="Quantity" formControlName="quantity" required min="1" type="number" class="number">
          </mat-form-field>
        </div>
        <div class="col-md-12">
          <button class="btn btn-block" color="primary" matTooltip="Attach" type="submit" [disabled]="form.invalid" mat-raised-button>Attach</button>
        </div>
      </div>
    </form>
  </mat-card-subtitle>
</mat-card>
