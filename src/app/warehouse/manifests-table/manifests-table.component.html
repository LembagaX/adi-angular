<mat-form-field class="full-width">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<table mat-table [dataSource]="manifests" class="mat-elevation-z8 full-width" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
  </ng-container>

  <ng-container matColumnDef="product">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let element"> {{ element.product.name }} </td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let element"> {{ element.product.code }} </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Quantity created </th>
    <td mat-cell *matCellDef="let element"> {{ element.quantity }} </td>
  </ng-container>

  <ng-container matColumnDef="detach">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button
        *ngIf="detachable"
        (click)="updateManifest(element)"
        matTooltip="Detach Product"
        mat-button>
        <mat-icon
          color="accent">
          remove
        </mat-icon>
      </button>
    </td>
  </ng-container>

  <ng-container matColumnDef="destroy">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element">
      <button
        *ngIf="detachable"
        (click)="destroyManifest(element)"
        matTooltip="Detach Product" 
        mat-button>
        <mat-icon
          color="warn">
          delete
        </mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headers"></tr>
  <tr mat-row *matRowDef="let row; columns: headers;"></tr>
</table>
<mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
