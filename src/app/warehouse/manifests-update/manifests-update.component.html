<form [formGroup]="form" (submit)="updateManifest()">
  <div class="row">
    <div class="col-md-6">
      <mat-form-field class="full-width">
        <input matInput placeholder="Original Quantity" formControlName="quantity">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field class="full-width">
        <input matInput placeholder="New Quantity" formControlName="new">
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field class="full-width">
        <input matInput placeholder="Detach Quantity" formControlName="detach" required>
      </mat-form-field>
    </div>
    <div class="col-md-12 space-top">
      <button class="btn btn-block" [disabled]="form.invalid" type="submit" mat-raised-button>Update</button>
    </div>
  </div>
</form>
