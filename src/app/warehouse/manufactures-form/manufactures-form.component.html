<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<form [formGroup]="manufacture" *ngIf="!loading">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field class="full-width">
        <input matInput placeholder="Manufactur Author" formControlName="user">
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field class="full-width">
        <input matInput placeholder="Manufacture Code" formControlName="code">
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <mat-form-field class="full-width">
        <input matInput [matDatepicker]="picker" placeholder="Manufacture Code" formControlName="date">
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-2 offset-md-10">
          <button
            *ngIf="attachable"
            (click)="attachProduct()"
            class="btn btn-block"
            color="primary"
            mat-raised-button>Attach Products</button>
        </div>
      </div>
    </div>
  </div>
</form>
