<mat-form-field class="full-width">
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>
<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<table mat-table [dataSource]="manufactures" class="mat-elevation-z8 full-width" matSort *ngIf="!loading">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{ i + 1 }} </td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let element"> {{ element.code }} </td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Author </th>
    <td mat-cell *matCellDef="let element"> {{ element.user.name }} </td>
  </ng-container>

  <ng-container matColumnDef="products_created">
    <th mat-header-cell mat-sort-header *matHeaderCellDef> Products Created </th>
    <td mat-cell *matCellDef="let element"> {{ element.products_created }} </td>
  </ng-container>

  <ng-container matColumnDef="attach">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button [routerLink]="['/manufactures', element.code, 'manifests']" matTooltip="Attach more Products" mat-button><mat-icon color="primary">dns</mat-icon></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button (click)="destroyManufacture(element)" *ngIf="element.manifests.length === 0" matTooltip="Delete Manufacture" mat-button><mat-icon color="warn">delete</mat-icon></button>
    </td>
  </ng-container>

  <ng-container matColumnDef="analytics">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button matTooltip="Analytics" mat-button>
        <mat-icon color="primary">bar_chart</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headers"></tr>
  <tr mat-row *matRowDef="let row; columns: headers;"></tr>
</table>
<mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
