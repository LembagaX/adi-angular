<app-drawer></app-drawer>
<div class="container-fluid space-top">
  <div class="row">
    <mat-progress-bar *ngIf="load" mode="indeterminate"></mat-progress-bar>
    <div class="col-md-10 offset-md-2" *ngIf="!load">
      <mat-card>
        <mat-card-content>
          <div class="row">
            <div class="col-md-6">
              <app-material-show-card [material]="material"></app-material-show-card>
            </div>

            <div class="col-md-6">
              <app-material-edit-card [form]="materialForm" [material]="material" (updated)="updateMaterial($event)"></app-material-edit-card>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>

<div class="container-fluid space-top">
  <div class="row">
    <div class="col-md-10 offset-md-2" *ngIf="!load">
      <app-material-recorded-price [material]="material"></app-material-recorded-price>
    </div>
  </div>
</div>

<div class="container-fluid space-top">
  <div class="row">
    <div class="col-md-10 offset-md-2" *ngIf="!load">
      <mat-card>
        <mat-card-subtitle>
          Material bought from
        </mat-card-subtitle>
        <mat-card-content>
          <div class="row">
            <div class="col-md-3" *ngFor="let provider of material.providers">
              <mat-card>
                <mat-card-subtitle><strong>{{ provider.name }}</strong></mat-card-subtitle>
              </mat-card>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
